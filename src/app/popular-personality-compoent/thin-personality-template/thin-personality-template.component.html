
<div class="row noMargin inlineFloatLeft text-center" style="width: 50px; margin-right:2px;">
<img class="img-responsive inlineImage" [src]="personality.imagePath" style="height: 50px; width: 45px;"/>

<span class="px5">{{ personality.name }}</span>
  <span class="col-xs-12 background-lovescore px5">{{personality.loveScore}}</span>
  <span class="col-xs-12 background-hatescore px5">{{personality.hateScore}}</span>
</div>
