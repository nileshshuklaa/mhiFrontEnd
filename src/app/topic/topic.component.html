<div class="panel panel-default">
  <div class="panel-heading">
      {{topicDetails.title}}
  </div>
  <div class="panel-body">
    <thin-personality-template *ngFor="let personality of topicDetails.personalities"
    [personality]="personality"></thin-personality-template>
  </div>
  <div class="panel-footer comment-div">
      <span *ngFor="let comment of topicDetails.comments">
          {{comment}}
          <hr>
      </span>
  </div>
</div>
