

<div class="col-md-1" style="margin-right: 5px;">
  <div class="row">
    <img class="image-responsive" [src]="personality.imagePath" 
    style="height: 80px; width:68px;"/>
  </div>

  <div class="row text-center">
    <span class="col-xs-6 background-lovescore">{{personality.loveScore}}</span>
    <span class="col-xs-6 background-hatescore">{{personality.hateScore}}</span>
  </div>

</div>
